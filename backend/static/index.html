<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evaluator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s;
            background-color: #ffffff;
        }
        #root {
            height: 100vh;
            display: flex;
        }
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        #editor {
            flex: 1;
        }
        .language-select {
            height: 40px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            padding: 0 10px;
            font-size: 14px;
        }
        .output-container {
            flex: 1;
            background: transparent;
            color: white;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .output-label {
            color: #4caf50;
            margin-bottom: 10px;
        }
        .error-label {
            color: #f44336;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="editor-container">
            <div id="editor"></div>
            <select id="language" class="language-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="c_to_asm">C to Assembly</option>
            </select>
        </div>
        <div id="output" class="output-container"></div>
    </div>

    <script>
        let editor;
        let isEvaluating = false;
        let pendingEvaluation = null;
        let monaco = null;

        // Load Monaco Editor
        function loadMonaco() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js';
                script.onload = () => {
                    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
                    require(['vs/editor/editor.main'], function(m) {
                        monaco = m;
                        resolve();
                    });
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize Monaco Editor
        async function initEditor() {
            await loadMonaco();

            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'python',
                theme: 'vs-dark',
                minimap: { enabled: false },
                fontSize: 14,
                wordWrap: 'on',
                backgroundColor: 'transparent'
            });

            monaco.editor.defineTheme('custom-vs-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#00000000'
                }
            });
            monaco.editor.setTheme('custom-vs-dark');

            editor.onDidChangeModelContent(() => {
                queueEvaluation(editor.getValue());
            });

            loadLastCode();
        }

        // Queue evaluation request
        function queueEvaluation(code) {
            const language = document.getElementById('language').value;
            
            if (!isEvaluating) {
                evaluateCode(code, language);
            } else {
                pendingEvaluation = { code, language };
            }
        }

        // Load last saved code
        async function loadLastCode() {
            try {
                const response = await fetch('/api/last-code');
                const data = await response.json();
                if (data.code) {
                    editor.setValue(data.code);
                    document.getElementById('language').value = data.language;
                    const editorLang = data.language === 'c_to_asm' ? 'c' : data.language;
                    monaco.editor.setModelLanguage(editor.getModel(), editorLang);
                    await queueEvaluation(data.code);
                }
            } catch (error) {
                console.error('Failed to load last code:', error);
            }
        }

        // Evaluate code
        async function evaluateCode(code, language) {
            isEvaluating = true;

            try {
                const response = await fetch('/api/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language })
                });

                const result = await response.json();
                updateOutput(result);
                updateBackgroundColor(result);
            } catch (error) {
                console.error('Evaluation error:', error);
                updateOutput({
                    stdout: '',
                    stderr: error.message,
                    return_code: 1,
                    code_outputs: []
                });
                updateBackgroundColor({ return_code: 1, stderr: error.message });
            } finally {
                isEvaluating = false;
                
                if (pendingEvaluation) {
                    const { code, language } = pendingEvaluation;
                    pendingEvaluation = null;
                    evaluateCode(code, language);
                }
            }
        }

        // Update output display
        function updateOutput(result) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            // Display code outputs first (assembly)
            if (result.code_outputs && result.code_outputs.length > 0) {
                result.code_outputs.forEach(output => {
                    outputDiv.textContent += output.content + '\n';
                });

                // Add separator
                outputDiv.textContent += '='.repeat(80) + '\n\n';
            }

            // Then display stdout/stderr
            if (result.stdout) {
                outputDiv.innerHTML += `<div class="output-label">Output:</div>${result.stdout}\n`;
            }
            if (result.stderr) {
                outputDiv.innerHTML += `<div class="error-label">Errors:</div>${result.stderr}`;
            }
        }

        // Update background color based on execution result
        function updateBackgroundColor(result) {
            const hasError = result.return_code !== 0 || result.stderr.trim() !== '';
            document.body.style.backgroundColor = hasError ? '#2a1a1a' : // darker grayish red
                                                (result.stdout.trim() !== '' ? '#1a2a1a' : '#2a2a2a'); // darker grayish green : dark gray
        }

        // Handle language change
        document.getElementById('language').addEventListener('change', (e) => {
            const newLanguage = e.target.value;
            const editorLang = newLanguage === 'c_to_asm' ? 'c' : newLanguage;
            monaco.editor.setModelLanguage(editor.getModel(), editorLang);
            queueEvaluation(editor.getValue());
        });

        // Initialize editor when page loads
        initEditor().catch(console.error);
    </script>
</body>
</html>
