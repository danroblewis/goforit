<!DOCTYPE html>
<html>
<head>
    <title>Code Evaluator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <button id="examples-button" class="examples-button">Examples â–¾</button>
            <div id="examples-menu" class="examples-menu"></div>
            <select id="language" class="language-selector">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="assembly">Assembly</option>
                <option value="rust">Rust</option>
                <option value="go">Go</option>
            </select>
            <div id="editor"></div>
        </div>
        <div id="output" class="output-container"></div>
    </div>
    <script type="module">
        import { App } from '/static/js/app.js';
        const app = new App();
        app.initEditor().catch(console.error);
    </script>
</body>
</html>
